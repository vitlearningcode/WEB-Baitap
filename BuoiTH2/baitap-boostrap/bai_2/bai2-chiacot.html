<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Demo Grid Bootstrap - Chia cột chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        
        <h2 class="mb-4">1. Chia cột đều (col)</h2>
        <div class="row text-center">
            <div class="col bg-primary text-white p-3">Cột 1</div>
            <div class="col bg-success text-white p-3">Cột 2</div>
            <div class="col bg-danger text-white p-3">Cột 3</div>
        </div>

        <hr class="my-5">

        <h2 class="mb-4">2. Chia cột theo số (col-*)</h2>
        <div class="row text-center">
            <div class="col-4 bg-warning p-3">col-4</div>
            <div class="col-4 bg-info p-3">col-4</div>
            <div class="col-4 bg-secondary text-white p-3">col-4</div>
        </div>

        <hr class="my-5">

        <h2 class="mb-4">3. Sidebar + Content (3 + 9)</h2>
        <div class="row">
            <div class="col-3 bg-light border p-3">Sidebar (col-3)</div>
            <div class="col-9 bg-white border p-3">Content (col-9)</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
