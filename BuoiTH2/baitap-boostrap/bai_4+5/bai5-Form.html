<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đặt Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">Form Đặt Hàng</h2>
        
        <form class="needs-validation" novalidate>
            
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    Thông tin khách hàng
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Họ tên</label>
                            <input type="text" class="form-control" required>
                            <div class="invalid-feedback">Vui lòng nhập họ tên</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" required>
                            <div class="invalid-feedback">Vui lòng nhập số điện thoại</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ giao hàng</label>
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">Vui lòng nhập địa chỉ</div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    Thông tin sản phẩm
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Sản phẩm</label>
                            <select class="form-select" required>
                                <option value="">-- Chọn sản phẩm --</option>
                                <option>Laptop</option>
                                <option>Điện thoại</option>
                                <option>Tablet</option>
                            </select>
                            <div class="invalid-feedback">Vui lòng chọn sản phẩm</div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Số lượng</label>
                            <input type="number" class="form-control" min="1" value="1" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Màu sắc</label>
                            <select class="form-select">
                                <option>Đen</option>
                                <option>Trắng</option>
                                <option>Bạc</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-warning">
                    Phương thức thanh toán
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" required>
                        <label class="form-check-label">Thanh toán khi nhận hàng (COD)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment">
                        <label class="form-check-label">Chuyển khoản ngân hàng</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment">
                        <label class="form-check-label">Ví điện tử</label>
                    </div>
                    <div class="invalid-feedback d-block">Vui lòng chọn phương thức thanh toán</div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Ghi chú cho người bán</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <div class="text-center">
                <button class="btn btn-success px-5" type="submit">Đặt hàng</button>
                <button class="btn btn-secondary px-4 ms-2" type="reset">Nhập lại</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                })
            })
        })()
    </script>
</body>
</html>
