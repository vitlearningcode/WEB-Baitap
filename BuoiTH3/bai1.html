<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai_1</title>
</head>

<body>
    <script language="javascript">
        var ten, tuoi
        ten = prompt("Bạn hãy nhập vào tên: ", "");
        do {
            tuoi = prompt("Bạn hãy nhập vào tuổi : ", 20);
            // alert(tuoi);
        } while (tuoi < 0);

        document.write("Chào các bạn: <b>" + ten + "</b>");
        document.write("<br>");
        document.write("Tuổi của bạn là: <b>" + tuoi + "</b>");
    </script>
</body>

</html>
