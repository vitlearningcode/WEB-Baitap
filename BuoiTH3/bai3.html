<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>bai 3</title>
</head>

<body>
    <table border="0" align="center">
        <tr>
            <td>Chọn tháng và năm:</td>
            <td>
                <select name="cboThang">
                    <option value="0"></option>
                    <script type="text/javascript">
                        for(var i = 1; i <= 12; i++) 
                            document.write ("<option value ='" + i + "'>" + i + "</option>");
                    </script>
                </select>

                <select name="cboNam">
                    <option value="0">Năm</option>
                    <script type="text/javascript">
                        var today = new Date();
                        var nam = today.getFullYear();
                        for(var i = 1970; i <= nam; i++) 
                            document.write ("<option value ='" + i + "'>" + i + "</option>");
                    
                    </script>

                </select>
            </td>
        </tr>

    </table>
</body>

</html>
